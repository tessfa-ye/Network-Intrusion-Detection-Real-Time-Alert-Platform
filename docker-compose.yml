services:
  # MongoDB Database
  mongodb:
    image: mongo:7-jammy
    container_name: nidas-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme123}
      MONGO_INITDB_DATABASE: nidas
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - nidas-network

  # NestJS Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nidas-backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://admin:${MONGO_PASSWORD:-changeme123}@mongodb:27017/nidas?authSource=admin
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      - JWT_EXPIRES_IN=7d
    depends_on:
      - mongodb
    networks:
      - nidas-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Web Dashboard
  web:
    build:
      context: ./web-dashboard
      dockerfile: Dockerfile
    container_name: nidas-web
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3001/api
      - NEXT_PUBLIC_SOCKET_URL=http://localhost:3001
    depends_on:
      - backend
    networks:
      - nidas-network

networks:
  nidas-network:
    driver: bridge

volumes:
  mongodb_data:
